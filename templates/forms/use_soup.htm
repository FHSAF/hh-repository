{% extends 'base.htm' %}
{% block content %}
<div class="content">
    <div class="row">
        <!-- Button trigger modal -->
        <div class="item-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Parse WebPage
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog m-width">
                <div class="modal-content mc-width">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter url and give the website a name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="{% url 'aparser' %}"> {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Website Name</span>
                                <input type="text" name="name" class="form-control" placeholder="Give it a name..."
                                    aria-label="Website name" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">http://Exp.com/..</span>
                                <input type="url" name="url" placeholder="Enter a valid URL..." class="form-control"
                                    id="basic-url" aria-describedby="basic-addon3">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Parse time in seconds</span>
                                <input type="number" name="parse-time" placeholder="Max time limit for parsing (s)"
                                    class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Max number of pages</span>
                                <input type="number" name="max-pages" placeholder="Page parse number limit"
                                    class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
