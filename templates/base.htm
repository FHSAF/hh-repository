{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>WebPage Parser</title>
</head>

<body>

  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page"
        href="{% if request.path == '/' %} # {% else %} {% url 'index' %} {% endif %}">Index</a>
    </li>

    <li class="nav-item">
      <a class="nav-link {% if 'parse-soup' in request.path %} active {% endif %}" href="{% url 'aparser' %}">Parse
        BS4</a>
    </li>
  </ul>

  {% block content %}
  {% endblock %}

</body>

</html>
